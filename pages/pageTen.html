<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精准扶贫大屏10</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pageTen.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="timeBox">
            <div class="nowTime">【 数据截止：2018-12-31</div>
            <div class="slant-line">/</div>
            <div id="jzTime">当前时间：<span></span>】</div>
            <div id="weather">天气：<span></span></div>
        </div>
    </div>
    <div class="topCharts">
        <!--各县市位置和照片采集数据统计-->
        <div class="wzzpcjImg">
            <div class="mhb-pphd"><h2>各县市位置和照片采集数据统计</h2></div>
            <div class="mhb-ppbd">
                <div id="wzzpcj"></div>
            </div>
        </div>
        <!--各县市VR照片采集数据统计-->
        <div class="vrzpcjImg">
            <div class="mhb-pphd"><h2>各县市VR照片采集数据统计</h2></div>
            <div class="mhb-ppbd">
                <div id="vrzpcj"></div>
            </div>
        </div>
        <!--各县市使用APP的情况总数-->
        <div class="appsyzjfImg">
            <div class="mhb-pphd"><h2>各县市使用APP的情况总数</h2></div>
            <div class="mhb-ppbd">
                <div id="appsyzjf"></div>
            </div>
        </div>
    </div>
    <div class="bottomCharts">
        <!--各县市位置和照片采集数据统计排名-->
        <div class="wzzpcjpmImg">
            <div class="mhb-pphd"><h2>各县市位置和照片采集数据统计排名</h2></div>
            <div class="mhb-ppbd">
                <div id="wzzpcjpm"></div>
            </div>
        </div>
        <!--各县市使用APP的情况统计-->
        <div class="appsyqkImg">
            <div class="mhb-pphd"><h2>各县市使用APP的情况统计</h2></div>
            <div class="mhb-ppbd">
                <div id="appsyqk"></div>
            </div>
        </div>
        <!--各县市使用APP的情况统计排名-->
        <div class="appsypmImg">
            <div class="mhb-pphd"><h2>各县市使用APP的情况统计排名</h2></div>
            <div class="mhb-ppbd">
                <div id="appsypm"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/pageTen.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/common.js"></script>

</html>
